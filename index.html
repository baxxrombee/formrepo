<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>homework21</title>
      <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h2>Travel reservation form</h2>
      <h4>*denotes mandory</h4>
      <label for="FISH">Full name*:</label><br>
      <input id="FISH" type="text" placeholder="Firstname Lastname" ><br><br>
      <label for="email">Email address*:</label><br>
      <input id="email" type="email" placeholder="EMAIL_ADDRESS" >
      <p>Select Tour Package*:</p>
      <select>
        <option value="">Goa</option>
        <option value="">Vietnam</option>
        <option value="">Malasy</option>
      </select><br><br>
      <label for="date">Arrival date*:</label><br>
      <input  id="date" type="date" placeholder="m/d/y"><br><br>
      <label for="number">Number of person*:</label><br>
      <input id="number" type="number" placeholder="UNKNOWN_TYPE">
      <p>What would you want to avail?*:</p>
      <label for="boarding">Boarding</label>
      <input id="boarding" type="checkbox" name="select"><br>
      <label for="fooding">Fooding</label>
      <input id="fooding" type="checkbox" name="select"><br>
      <label for="sightseeing">Sight Seeing</label>
      <input id="sightseeing" type="checkbox" name="select"><br><br>
      <label for="discount">Discount Coupon code:</label><br>
      <input type="password" id="discount" placeholder="UNKNOWN_TYPE"><br>
      <p>Terms and conditions*:</p>
      <label for="agree">I agree</label>
      <input id="agree" type="radio" name="select">
      <label for="dis">I disagree</label>
      <input id="dis" type="radio" name="select"><br><br>
      <input type="submit" value="Complete reservation">
  </body>
</html>
